<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lida Agropecuária - Produto</title>
    <link rel="icon" href="{{url_for('static', filename='assets/Lida agro.jpg')}}" type="image/icon type">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<style>

</style>

<body>
    {% include "navbar.html" %}
    <!-- Header End -->
    <div class="container" style="margin-top: 100px;">
        <div class="row">
            <div class="col-md-6" id="produto.image">
                <img src="{{url_for('static', filename='assets/posts/' + produto.image)}}" alt="{{produto.nome}}"
                    class="img-hover" id="zoom" width="400" height="400" />
            </div>
            <div class="col-md-6">
                <h4> Nome do Produto: {{produto.nome}}</h4>
                <hr>
                <p>Preço do produto: R${{ produto.price}}</p>
                {% if produto.desconto > 0 %}
                <p> Desconto do produto: {{produto.desconto}} %</p>
                {% endif %}
                <hr>
                <b>Descrição do produto</b>
                <p>{{produto.desc}}</p>
                <hr>
                <form action="{{ url_for('AddCarrinho') }}" method="POST">
                    <input type="hidden" name="produto_id" value="{{produto.id}}">
                    <button type="submit" class="btn btn-sm btn-success"> Comprar agora</button>
                    <label for=""> Quantidade:</label>
                    <input type="number" name="quantidade" id="" value="1" min="1" max="{{produto.estoque}}">
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mt-3" id="s_image">
                <hr>
                <img src="{{url_for('static', filename='assets/posts/' + produto.image)}}" alt="{{produto.nome}}"
                    width="120" height="120" class="p-3" />
                <img src="{{url_for('static', filename='assets/posts/' + produto.image)}}" alt="{{produto.nome}}"
                    width="120" height="120" class="p-3" />
                <img src="{{url_for('static', filename='assets/posts/' + produto.image)}}" alt="{{produto.nome}}"
                    width="120" height="120" class="p-3" />
            </div>
        </div>
    </div>
    {% extends "footer.html" %}
    <script>
        var image = document.getElementById('produto.image')
        var s_image = document.getElementById('s_image').getElementsByTagName('img')
        for (var i = 0; i < s_image.length; i++) {
            s_image[i].addEventListener('click', full_image)
        }

        function full_image() {
            var ImageSRC = this.getAttribute('src');
            s_image.innerHTML = "<img src=" + ImageSRC + " width='400' height='400'>"
        }
    </script>
    <!-- zoom -->
</body>

</html>
