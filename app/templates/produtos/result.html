<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- Content -->
 <div class="container">
    <div class="row">
      {% for produto in produtos %}
      <div class="col-md-3">
        <div class="card">
          <img src="{{url_for('static', filename='assets/posts/' + produto.image)}}" alt="{{produto.nome}}" class="card-img-top"
          height="300px"/>
            <div class="card-body">
                {% if produto.desconto > 0%}
                <h5 style="text-shadow: 1px 1px 2px #000; color: #f00; transform: rotate(-15deg); position: absolute; top: 20%;
                left: 20%;"
                >Desconto {{produto.desconto}} %</h5>
                {% endif %}
                <h5 class="text-center">{{produto.nome}}</h5>
                <p class="text-center">Pre√ßo R${{produto.price}}</p>
            </div>
            <div class="card-footer">
                <a href="{{url_for('single_page', id=produto.id)}}" 
                class="float-start btn btn-sm btn-primary"> Detalhes</a> 
                <form action="{{ url_for('AddCarrinho') }}" method="POST">
                  <input type="hidden" name="produto_id" value="{{produto.id}}">
                  <button type="submit" class="btn btn-sm btn-warning float-end"> Adicionar ao carrinho</button>
                  <input type="hidden" name="quantidade" id="" value="1" min="1" max="{{produto.estoque}}">
                </form>
            </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
<!-- End Content -->
