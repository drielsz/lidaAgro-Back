<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lida Agropecuária - Produto</title>
    <link rel="shortcut icon" href="{{url_for('static', filename='assets/Lida agro.jpg')}}" type="image/icon type">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../static/css/single_page/main.css">

    <link rel="stylesheet" href="../static/css/admin-css/add_product/main.css" />
    <!-- Custom fonts for this template-->
    <link href="../static/css/admin-css/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../static/css/admin-css/sb-admin-2min.css" rel="stylesheet">
</head>

<style>
    html,
    body {
        overflow-x: hidden;
    }

    .cifra-real p {
        color: #339121;
    }

    .div-nome-produto a {
        text-decoration: none;
    }
</style>

<body>
    {% include "admin/navadmin.html" %}
    <!-- Header End -->
    <div class="container" style="margin-top: 100px; background-color: #f7f7f7;">
        <div class="row">
            <div class="col-md-6">
                <form method="post" enctype="multipart/form-data">
                    <img src="../../static/assets/gramizap-imazapir_186568-removebg-preview.png" class="img-hover"
                        width="400" height="400" id="imgPhoto" style="cursor: pointer;" />
                    <div class="row">
                        <div class="col-md-12 mt-3">

                        </div>
                    </div>

            </div>
            <input type="file" hidden name="photo" class="form-control-file" id="fullimage" required="true">

            <div class="col-md-6">

                <!-- Z = PREÇO DO PRODUTO COM O DESCONTO -->

                <input type="text" name="nome" placeholder="Coloque o nome do produto" required style="width: 100%; padding: 20px">
                <div class="spacer">

                </div>

                <input type="text" name="desconto" placeholder="Quantidade de desconto" style="width: 100%; padding: 20px">

                <div class="spacer">

                </div>
                <input type="text" name="estoque" placeholder="Qual a quantidade no estoque?" required style="width: 100%; padding: 20px">
                <div class="spacer">

                </div> 
                <input type="text" name="desc" required placeholder="Descrição do produto" style="width: 100%;padding: 20px">
                <div class="spacer">

                </div>
                <span class="details w-100">Categoria do Produto</span><br>
                <input type="text" name="categoria" placeholder="Categoria" required list="list-category" autocomplete="off" requried>
                <p>Observação: Não é preciso escrever, as categorias são mostradas a clicar na caixa de escrever.</p>

                <datalist id="list-category">
                    <option value="Sementes">
                    <option value="Embalagens">
                    <option value="Substrato">
                    <option value="Adubo Foliar">   
                    <option value="Jardinagem">
                    <option value="Biologico">
                </datalist>
                <div class="spacer">

                </div>
                <div class="">
                    <div style="width: 100%; display: flex;">
                        <input type="text" name="price" required placeholder="Preço do produto" style="width: 100%; padding: 20px">
                    </div>
                    <p></p>
                    <p>Observação: Coloque o preço com ponto invés de VÍRGULA.</p>
                </div>

                <div class="spacer">

                </div>

                <hr>

            </div>

            <div class="mt-5">
                <span class="titulo">INFORMAÇÃO DE USO</span>
                <hr>
                <div class="mt-5">
                    <span class="informacao-uso-text">
                        <input style="width: 100%; padding: 90px; padding-top: 10px; padding-left: 10px;"
                            placeholder="Informação de uso" name="info_uso">
                    </span>
                </div>
                <div class="mt-5 button">
                    <input class="w-100 btn btn-success" type="submit" value="Cadastrar">
                </div>

                </form>
            </div>
        </div>
    </div>
    <script src="../../static/js/admin/tradeimage/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>


    {% extends "footer.html" %}
</body>

</html>
