<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Lida Admin</title>
    <link rel="shortcut icon" href="#">
    <!-- Para estilos mais leves -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link href="{{url_for('static', filename='css/admin-css/fontawesome-free/css/all.min.css')}}" rel="stylesheet"
    type="text/css">

  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{{url_for('static', filename='css/admin-css/sb-admin-2min.css')}}" rel="stylesheet">
  <!-- Para estilos mais leves -->
  <link href="{{url_for('static', filename='css/admin-css/main.css')}}" rel="stylesheet">
  <link href="{{url_for('static', filename='css/admin-css/perfil/main.css')}}" rel="stylesheet">
</head>

<body>
        {% include "admin/navadmin.html" %}
                <!-- Content -->
                <div class="container">
                    <div class="row gutters">
                        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
                            <div class="card h-100">
                                <div class="card-body">
                                    <div class="account-settings">
                                        <div class="user-profile">
                                            <div class="user-avatar">
                                                {% if current_user.image == 'null' %}
                                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTq5eMRxkFIQMnfAe5p_L-BJUdf6xv6CvD0zw&usqp=CAU"
                                                    alt="Maxwell Admin">
                                                {% else %}
                                                <img src="{{url_for('static', filename='assets/posts/' + current_user.image)}}" />
                                                {% endif %}
                                            </div>
                                            <h5 class="user-name">{{current_user.nome}}</h5>
                                            <h6 class="user-email">{{current_user.email}}</h6>
                                        </div>
                                        <div class="about">
                                            <h5 class="mb-2 text-primary">Biografia</h5>
                                            <p>{{current_user.biografia}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
                            <div class="card h-100">
                                <div class="card-body">
                                    <div class="row gutters">
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                            <h6 class="mb-3 text-primary">Detalhes Pessoais</h6>
                                        </div>
                                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                                <div class="form-group">
                                                    <label for="fullName">Nome e Sobrenome</label>
                                                    <form action="{{url_for('admin_perfil', id=current_user.id)}}" method="POST" enctype="multipart/form-data">
                                                    <input type="text" name="nome" class="form-control" id="fullName"
                                                        placeholder="Nome e sobrenome...">
                                                </div>
                                            </div>
                                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                                <div class="form-group">
                                                    <label for="eMail">Email</label>
                                                    <input type="email" name="email" class="form-control" id="eMail"
                                                        placeholder="EndereÃ§o de e-mail...">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row gutters">
                                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                                <h6 class="mb-3 text-primary">Outros</h6>
                                            </div>
                                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                                <div class="form-group">
                                                    <label for="Street">Biografia</label>
                                                    <input type="text" name="biografia" class="form-control" id="Street"
                                                        placeholder="Biografia aqui...">
                                                </div>
                                            </div>
                                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                                <div class="form-group">
                                                    <label for="Street">Foto de Perfil</label>
                                                    <input type="file" name="photo" class="form-control-file" id="exampleFormControlFile1">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row gutters">
                                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                                <div class="text-right">
                                                    <button type="button" id="submit" name="submit"
                                                        class="btn btn-secondary">Cancelar</button>
                                                      <button type="submit" value="Cadastrar" 
                                                      class="btn btn-primary">Atualizar</button>
                                                </div>
                                            </form>
                                            </div>
                                        </div>
                                
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <script src="{{url_for('static', filename='js/admin/jquery.min.js')}}"></script>
                <script src="{{url_for('static', filename='js/admin/bootstrap.bundle.min.js')}}"></script>
        
                <!-- Core plugin JavaScript-->
                <script src="{{url_for('static', filename='js/admin/jquery.easing.min.js')}}"></script>
        
                <!-- Custom scripts for all pages-->
                <script src="{{url_for('static', filename='js/admin/sb-admin-2.min.js')}}"></script>
        
                <!-- Page level plugins -->
                <script src="{{url_for('static', filename='js/admin/chart.min.js')}}"></script>
        
                <!-- Page level custom scripts -->
                <script src="{{url_for('static', filename='js/admin/chart-area-demo.js')}}"></script>
                <script src="{{url_for('static', filename='js/chart-pie-demo.js')}}"></script>
                <!-- Animation to Chevron -->
                <script src="{{url_for('static', filename='js/admin/simple-animation-chevron/index.js')}}"></script>
</body>

</html>
