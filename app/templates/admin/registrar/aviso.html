<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Aviso - Lida Admin</title>
    <link rel="shortcut icon" href="#">
    <!-- Para estilos mais leves -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link href="{{url_for('static', filename='css/admin-css/fontawesome-free/css/all.min.css')}}" rel="stylesheet"
        type="text/css">

    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{{url_for('static', filename='css/admin-css/sb-admin-2min.css')}}" rel="stylesheet">
    <!-- Para estilos mais leves -->
    <link href="{{url_for('static', filename='css/admin-css/main.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='css/admin-css/perfil/main.css')}}" rel="stylesheet">
</head>

<body>
    {% include "admin/navadmin.html" %}
    <!-- Content -->
    <main class="">
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="{{url_for('static', filename='assets/undraw_wandering_mind_0mkm.png')}}" class="img-fluid"
                        alt="Phone image">

                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <form action="" method="post">
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form1Example23">Aviso</label>
                            <input type="text" name="info" id="form1Example23" class="form-control form-control-success"
                                placeholder="Digite aqui..." />
                        </div>
                        <!-- Submit button -->
                        <div class="col text-center">
                            <button class="btn btn-success btn-lg" type="submit" value="Cadastrar">Adicionar
                                Aviso</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="container at-5">
            <table class="table table-sm table-condensed table-striped">
                <thead>
                    <th>id</th>
                    <!-- <th>Nome</th> -->
                    <!-- <th>E-mail</th> -->
                    <!-- <th>Senha</th> -->
                    <th>Informação</th>
                    <!-- <th>Função</th> -->
                    <!-- <th>Imagem do úsuario</th> -->
                    <th>Editar</th>
                    <th>Deletar</th>
                </thead>
                <tbody>
                    {% for aviso in avisos %}
                    <tr>
                        <td>{{loop.index}}</td>
                        <!-- <td>********</td> -->
                        <td>{{aviso.info}}</td>
                        <form action="" method="">
                            <td><button type="submit" class="btn btn-warning">Editar</button></td>
                        </form>
                        <form action="" method="">
                            <td><button type="submit" class="btn btn-danger">Deletar</button></td>
                        </form>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
    <script src="{{url_for('static', filename='js/admin/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/admin/bootstrap.bundle.min.js')}}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{{url_for('static', filename='js/admin/jquery.easing.min.js')}}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{{url_for('static', filename='js/admin/sb-admin-2.min.js')}}"></script>

    <!-- Page level plugins -->
    <script src="{{url_for('static', filename='js/admin/chart.min.js')}}"></script>

    <!-- Page level custom scripts -->
    <script src="{{url_for('static', filename='js/admin/chart-area-demo.js')}}"></script>
    <script src="{{url_for('static', filename='js/chart-pie-demo.js')}}"></script>
    <!-- Animation to Chevron -->
    <script src="{{url_for('static', filename='js/admin/simple-animation-chevron/index.js')}}"></script>
</body>

</html>
