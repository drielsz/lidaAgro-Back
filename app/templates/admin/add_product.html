<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lida Admin - Adicionar Produto</title>

    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="../static/css/admin-css/add_product/main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom fonts for this template-->
    <link href="../static/css/admin-css/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../static/css/admin-css/sb-admin-2min.css" rel="stylesheet">
</head>

<body id="page-top">
    {% include "admin/navadmin.html" %}
    <div class="container">
        <div class="title">
            Registrar produto
        </div>
        <form method="post" enctype="multipart/form-data">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Nome do Produto</span>
                    <input type="text" name="nome" placeholder="Coloque o nome do produto" required>
                </div>
                <div class="input-box">
                    <span class="details">Preço</span>
                    <input type="text" name="price" placeholder="Preço" required>
                </div>
                <div class="input-box">
                    <span class="details">Desconto</span>
                    <input type="text" name="desconto" placeholder="Desconto total" required>
                </div>
                <div class="input-box">
                    <span class="details">Estoque</span>
                    <input type="text" name="estoque" placeholder="Qual a quantidade no estoque?" required>
                </div>
                <div class="input-box">
                    <span class="details">Descrição</span>
                    <input type="text" name="desc" placeholder="Descrição do produto" required>
                </div>
                <div class="input-box">
                    <span class="details">Foto do produto</span>
                    <input type="file" name="photo" class="form-control-file" id="exampleFormControlFile1">
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender-title">Categoria</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="category span">
                            Mato
                        </span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="category span">
                            Capim
                        </span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="category span">
                            Agro
                        </span>
                    </label>
                </div>
                <div class="button">
                    <input type="submit" value="Cadastrar">
                </div>
            </div>
        </form>
    </div>
    <!-- Bootstrap core JavaScript-->
    <script src="../static/js/admin/jquery.min.js"></script>
    <script src="../static/js/admin/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../static/js/admin/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../static/js/admin/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="../static/js/admin/chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="../static/js/admin/chart-area-demo.js"></script>
    <script src="../static/js/chart-pie-demo.js"></script>
    <!-- Animation to Chevron -->
    <script src="../static/js/admin/simple-animation-chevron/index.js"></script>

</body>

</html>
