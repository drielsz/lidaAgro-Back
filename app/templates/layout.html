<!doctype html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<title>My Application</title>
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul class=flashes style="margin: 0;">
    {% for message in messages %}
    <div class="alert alert-danger position-absolute" style="top: 40px; left: 40%;" role="alert" id="danger-alert">
        {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"
            style="border: none; background-color: #FFF; color: black">
            <span aria-hidden="true">&times;</span></button>
    </div>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}
{% block body %}{% endblock %}

<script src="{{url_for('static', filename='js/home/alert/index.js')}}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
