<link rel="shortcut icon" href="#">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
<title>Layout</title>
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<ul class="flashes mt-1 ms-1 me-1" style="margin: 0; padding-left: 0;">
    {% for category, message in messages %}
    
    <div class="alert alert-{{category}} align-center" style="width: 100%; padding-left: 0 !important; height: 60px" role="alert" id="danger-alert">
        <p class="text-center fs-6">{{message}}</p>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"
            style="display: none;">
            <span aria-hidden="true">&times;</span></button>
    </div>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}
{% block body %}{% endblock %}

<script src="{{url_for('static', filename='js/home/alert/index.js')}}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
